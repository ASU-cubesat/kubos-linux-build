image boot.vfat {
	vfat {
		files = {
			"MLO",
			"u-boot.img",
			"kernel",
			"beaglebone-black.dtb",
		}
	}
	size = 16M
}

image user {
	name = "home"
	ext4 {
		label = "home"
	}
	size = 3G
}

image kubos-linux.img {
	hdimage {}

	partition u-boot {
		partition-type = 0xC
		bootable = "true"
                image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 512M
	}

	partition user {
		partition-type = 0x83
		image = "user"
	}
}
