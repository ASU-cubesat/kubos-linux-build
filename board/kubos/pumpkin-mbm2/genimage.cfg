image boot.vfat {
	vfat {
		files = {
			"MLO",
			"u-boot.img",
			"kernel",
			"uEnv.txt",
			"pumpkin-mbm2.dtb",
		}
	}
	size = 16M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		partition-type = 0xC
		bootable = "true"
                image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 512M
	}

	partition user {
		partition-type = 0x83
		image = "userpart.img"
		size = 2G
	}
}
