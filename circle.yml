machine:
  services:
    - docker

dependencies:
  override:
    - docker pull kubostech/kubos-dev:latest

test:
  override:
      - docker run -t --env KUBOS_BOARD=$KUBOS_BOARD --env CIRCLE_ARTIFACTS=$CIRCLE_ARTIFACTS -v $CIRCLE_ARTIFACTS:$CIRCLE_ARTIFACTS -v $PWD:$PWD -w $PWD kubostech/kubos-linux-dev:latest $PWD/build.sh | tee ${CIRCLE_ARTIFACTS}/full_build.log
