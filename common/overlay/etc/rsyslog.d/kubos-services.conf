$outchannel service_info,/var/log/kubos/info.log,1000000,/home/system/kubos/kubos-rotate.sh info.log
daemon.info :omfile:$service_info
$outchannel service_warn,/var/log/kubos/warn.log,1000000,/home/system/kubos/kubos-rotate.sh warn.log
daemon.warn :omfile:$service_warn